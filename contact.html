    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CELLINFO</title>

    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

    
    <nav id="navbar">
        
    </nav>

    
    <section class="contactheading">
        <h2>CONTACT US</h2>
        <p>Have questions or need help? Get in touch with the CELLINFO team.</p>
    </section>

    
    <section class="contactcontainer">
        <div class="contactinfo">

            <div class="infobox">
                <i class="fa-solid fa-location-dot"></i>
                <h2>Address</h2>
                <p>A-65, ACME Co., Street No. 12, New York</p>
            </div>

            <div class="infobox">
                <i class="fa-solid fa-phone"></i>
                <h2>Phone</h2>
                <p>+1-282-723-00*, *2466</p>
            </div>

            <div class="infobox">
                <i class="fa-solid fa-envelope"></i>
                <h2>Email</h2>
                <p>webmaster@cellinfo.com</p>
            </div>

        </div>

        <div class="contactform">
            <h2>Send Message</h2>

            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Now</button>
            </form>
        </div>

    </section>

    <footer id="footer">

    </footer>
</body>
<script src="assets/main.js"></script>
</html>
